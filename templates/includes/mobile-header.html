
<ul>
    <li class="list-inline-item">
        <a href="" class="nav-link d-block d-lg-none" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3" aria-labelledby="mobile-search">
            <form method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input type="text" name="q" placeholder="Search" class="form-control">
                    <div class="input-group-append">
                        <button class="form-control border" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown">
        <a href="" class="nav-link d-block d-lg-none" id="nav-options" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user"> Account</i></div>
            </div>
        </a>
        <div class="dropdown-menu" aria-labelledby="nav-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a class="dropdown-item" href="{% url 'add_product' %}">Add Product</a>
                <a class="dropdown-item" href="{% url 'add_plan' %}">Add Plan</a>
            {% endif %}
                <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
                <a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
                <a class="dropdown-item" href="{% url 'account_signup' %}">Register</a>
                <a class="dropdown-item" href="{% url 'account_login' %}">Log In</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item d-block d-lg-none">
        <div class="text-center">
            <i class="fas fa-cart-arrow-down"> Cart</i>
            <a class="text-small my-0" href="{% url 'view_bag' %}">
                {% if grand_total %}
                    £{{ grand_total|floatformat:2 }}
                {% else %}
                    £0.00
                {% endif %}
            </a>
        </div>
    </li>
</ul>
