{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container ">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="mb-4">Edit Plan</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_plan' plan.id %}" class="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy}}
                <div class="text-right">
                    <a href="{% url 'plans' %}" class="btn btn-dark rounded-0">Cancel</a>
                    <button class="btn btn-dark rounded-0" type="submit">Edit Plan</button>
                </div>
            </form>
        </div>

    </div>


</div>
{% endblock %}
