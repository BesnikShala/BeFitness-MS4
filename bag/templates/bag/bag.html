{% extends "base.html" %}
{% load static %}

{% block page_block %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-4">Shopping bag</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="mb-5">Your bag is empty</p>
                <a class="btn btn-dark rounded-0 btn-lg" href="{% url 'products' %}">
                    <span>
                        <i class="fas fa-arrow"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
            {% endif %}
        </div>
    </div>

{% endblock %}
